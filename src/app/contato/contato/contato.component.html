<app-navbar></app-navbar>
<div class="container corpo">
    <form [formGroup]="formContato">
        <div class="row mt-5">
            <div class="col">
                <input type="text" class="form-control" placeholder="Nome*" formControlName="Nome" required>
            </div>
            <div class="col">
                <input type="email" class="form-control" placeholder="Email*" required>
            </div>
            <div class="col">
                <input type="tel" class="form-control" placeholder="Telefone*" required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <textarea class="form-control" placeholder="Mensagem*" rows="10" required></textarea>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox">
                    <label class="form-check-label" for="checkbox">
                  Desejo receber notícias e promoções da <b>Carpinteiro</b>
                </label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn marrom txt-branco">Enviar</button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
